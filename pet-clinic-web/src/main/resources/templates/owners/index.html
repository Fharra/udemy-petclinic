<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/static/resources/images/favicon.png}">
  <title>Title</title>
</head>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}"></td>
    <td th:text="${owner.firstName}"></td>
    <td th:text="${owner.lastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
